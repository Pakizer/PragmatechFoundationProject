
<html lang="en">
<head>
   <title>login</title>
   <link rel="stylesheet" href="login.css/style.css">
   <link rel="stylesheet" href="login.css/layout.css">
   <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
   <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.15.1/css/pro.min.css">
</head>
<body>
    <section id="signup">
        <div class="container">
            <div class="row">
                <div class="col-12">
                   <div class="close">
                    <a href="index.html">
                        <button>
                            <i class="fas fa-times"></i>
                        </button>
                    </a>
                   </div>
                </div>
            </div>
        </div>
        <div class="login-box">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1>Log In</h1>
                        <div class="login">
                            <div class="col-12">
                                <span>New to this site?</span>
                                <a href="login.html">
                                    <button>Sign Up</button> 
                                </a>                          
                            </div>
                        </div>
                        <div class="signinwith">
                            <div class="fb">
                                <a href="https://www.facebook.com/">
                                    <button class="social-facebook">Log In with Facebok</button>
                                </a>
                            </div>
                            <div class="google">
                                <a href="https://accounts.google.com/signup/v2/webcreateaccount?flowName=GlifWebSignIn&flowEntry=SignUp">
                                    <button class="social-gmail">Log In with Google</button>
                                </a>
                            </div>
                            <div class="or">
                                <span>or</span>
                            </div>
                            <div class="email">
                                <a href="withgmail1.html">
                                    <button>Log In with Email</button>
                                </a>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>   
</body>
</html>
